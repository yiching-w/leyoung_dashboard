<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta charset="UTF-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    name="viewport" />
  <title>樂揚建設 - 都更相關連結</title>
  <!-- favicon -->
  <!-- cdn -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/css-pro-layout@1.1.0/dist/css/css-pro-layout.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css">
  <!-- custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/urban.css" />
</head>

<body>
  <div class="layout has-sidebar fixed-sidebar fixed-header">
    <div id="navbar"></div>
    <div id="overlay" class="overlay"></div>
    <div class="layout main-content">
      <header class="header">
        <a id="btn-collapse" href="#">
          <i class="ri-menu-line ri-xl"></i>
        </a>
        <a id="btn-toggle" href="#" class="sidebar-toggler break-point-lg">
          <i class="ri-menu-line ri-xl"></i>
        </a>
      </header>
      <main class="content">
        <div class="pageTitle">都更危老 - 都更相關連結</div>
        <div class="pageBtns">
          <a href="/urbanrenewal.html" class="btn">認識都更</a>
          <a href="#" class="btn active">都更相關連結</a>
        </div>
        <div class="boradWrap">
          <div class="input">
            <div class="inputGroup">
              <label for="name">標題</label>
              <input type="text" name="" value="" id="name" />
            </div>
            <div class="inputGroup">
              <label for="image">連結新增</label>
              <div class="uploadImage"><i class="ri-add-line"></i></div>
            </div>
          </div>
          <div class="board">
            <div class="createBoard">
              <button>新增圖板</button>
            </div>
            <div class="numWrap">
              <div class="num">1</div>
              <div class="num">2</div>
              <div class="num">3</div>
              <div class="num">4</div>
              <div class="num">5</div>
              <div class="num">6</div>
              <div class="num">7</div>
              <div class="num">8</div>
              <div class="num">9</div>
              <div class="num">10</div>
              <div class="num">11</div>
              <div class="num">12</div>
            </div>
          </div>
        </div>
        <div class="actionBtns">
          <button type="button" class="btn btn-upload">上傳</button>
          <button type="button" class="btn btn-save">儲存</button>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/customer.js"></script>
</body>

</html>
