<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta charset="UTF-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    name="viewport" />
  <title>樂揚建設 - 問與答</title>
  <!-- favicon -->
  <!-- cdn -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/css-pro-layout@1.1.0/dist/css/css-pro-layout.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css">
  <!-- custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/faq.css" />
</head>

<body>
  <div class="layout has-sidebar fixed-sidebar fixed-header">
    <div id="navbar"></div>
    <div id="overlay" class="overlay"></div>
    <div class="layout main-content">
      <header class="header">
        <a id="btn-collapse" href="#">
          <i class="ri-menu-line ri-xl"></i>
        </a>
        <a id="btn-toggle" href="#" class="sidebar-toggler break-point-lg">
          <i class="ri-menu-line ri-xl"></i>
        </a>
      </header>
      <main class="content">
        <div class="pageTitle">客戶專區 - 問與答</div>
        <div class="pageBtns">
          <a href="/customer.html" class="btn">社區活動</a>
          <a href="/faq.html" class="btn active">問與答</a>
        </div>
        <div class="inputGroup">
          <label for="name">大標題</label>
          <input type="text" name="" value="" id="name" />
        </div>
        <div class="inputGroup">
          <label for="image">大標圖檔</label>
          <div class="uploadImage"><i class="ri-add-line"></i></div>
        </div>
        <div class="subContentWrap">
          <div class="inputGroup">
            <label for="name">小標題</label>
            <input type="text" name="" value="" id="name" />
          </div>
          <div class="boradWrap">
            <div class="input">
              <div class="inputGroup" style="flex: auto;">
                <label for="content">個案內容</label>
                <textarea name="" value="" id="content"></textarea>
              </div>
              <div class="inputGroup">
                <label for="image">連結新增</label>
                <div class="uploadImage"><i class="ri-add-line"></i></div>
              </div>
              <div class="inputGroup">
                <label for="name">連結標題</label>
                <input type="text" name="" value="" id="name" />
              </div>
            </div>
            <div class="board">
              <div class="createBoard">
                <button>新增圖板</button>
              </div>
              <div class="numWrap">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">10</div>
                <div class="num">11</div>
                <div class="num">12</div>
              </div>
            </div>
          </div>
        </div>
        <div class="actionBtns">
          <button type="button" class="btn btn-upload">上傳</button>
          <button type="button" class="btn btn-save">儲存</button>
        </div>
        <div class="uploaded">
          <div class="title">已上傳消息</div>
          <div class="blocks">
            <div class="block">
              <a class="linkBtn" href="#">購物相關</a>
              <div class="editBtns">
                <button class="edit" type="button">編輯</button>
                <button class="delete" type="button">刪除</button>
              </div>
            </div>
            <div class="block">
              <a class="linkBtn" href="#">生活小常識</a>
              <div class="editBtns">
                <button class="edit" type="button">編輯</button>
                <button class="delete" type="button">刪除</button>
              </div>
            </div>
          </div>
        </div>
        <div class="pagination">
          <div class="page">1</div>
          <div class="page">2</div>
          <div class="page">3</div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/customer.js"></script>
</body>

</html>
